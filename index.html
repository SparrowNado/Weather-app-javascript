<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d0c5fd0d7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://fontawesome.com/icons/hat-wizard?f=classic&s=solid&pc=%23288bc8 " type="image/x-icon">
    
    <title>WeatherWizard</title>
</head>
<body>



    
<div class="container">
    <div class="intro-container">
        <h1>Welcome to WeatherWizard!!</h1>
    </div>


    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Input Location">
        <button class="fa-solid fa-magnifying-glass"></button>


        
    </div>

    <div class="not-found">
        <!-- reminder: add a 404 image to display    style="width: 50% ;height:50% ; -->
        <img src="images/errorv2.png" alt="error image when it goes 404" style="width: 50% ;height:25% ;">
        <p>Invalid Location: Try Again :/</p>

    </div>

    <div class="weather-box">


        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>



    </div>


    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>

            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>

            </div>
        </div>

    </div>


</div>





    <script src="index.js"></script>
</body>
</html>
